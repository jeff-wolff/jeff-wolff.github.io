<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SDK playground - oEmbed</title>
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js" type="text/javascript"></script>
<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
<style>
    .wrap {
        max-width: 1440px;
        width: 80%;
        margin: 0 auto;
    }
    .expand {
        min-height: 350px;
    }
    iframe {
        width: 100%;
        min-height: 150px;
        border: none;
        margin-bottom: 30px;
        transition: min-height 300ms ease-in-out;
    }
</style>
</head>
<body>

<div class="wrap">
<a href="#" id="login"><img src="http://connect.soundcloud.com/2/btn-connect-sc-l.png" alt=""></a>

<div id="result"></div>
</div>

<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script type="text/javascript">
SC.initialize({
    client_id: '5afcef3388a0bd8047f1ab79a58d3faa',
    redirect_uri: 'http://jeffwolff.net/sndcld/callback.html'
});
var timeSince=function(o){"object"!=typeof o&&(o=new Date(o));var e,t=Math.floor((new Date-o)/1e3),a=Math.floor(t/31536e3);return a>=1?e="year":(a=Math.floor(t/2592e3),a>=1?e="month":(a=Math.floor(t/86400),a>=1?e="day":(a=Math.floor(t/3600),a>=1?e="hour":(a=Math.floor(t/60),a>=1?e="minute":(a=t,e="second"))))),(a>1||0===a)&&(e+="s"),a+" "+e};
var initWidget = function(w, tracks) {
  var widget = SC.Widget(w);
    // Events.READY is dispatched when the widget has been loaded
    widget.bind(SC.Widget.Events.READY, function() {
                        
        widget.bind(SC.Widget.Events.PLAY, function() {
            $('#result iframe').removeClass('expand');
            $(w).addClass('expand');
        });
        widget.bind(SC.Widget.Events.PAUSE, function() {
            $(w).removeClass('expand');
        });
        widget.bind(SC.Widget.Events.FINISH, function() {
            try {
                $(w).removeClass('expand');
                var next = SC.Widget(($(w).next().next()[0]));
            }
            catch (e) {
                var next = SC.Widget($('#frame0')[0]);
            }
            next.play();
        });
    });          
}

$(function(){
    // initiate auth popup
    $("#login").on("click", function(event) {
        event.preventDefault();
        var song_list = [];
        var date_list = [];
        var length = 200;
        SC.connect().then(function() {
            return SC.get('/me/activities', {
                limit: length + 13
            });
        }).then(function(user) {
            var og_tracks = 0;
            for (var i = user.collection.length - 1; i >= 0; i--) {
                // console.log(Object.keys(user.collection[i].origin));
                if (user.collection[i].type === "track" && user.collection[i].origin !== null) {
                    song_list.push(user.collection[i].origin.uri);
                    date_list.push(user.collection[i].created_at);
                    og_tracks = og_tracks + 1;
                }
            }
            song_list.reverse();
            date_list.reverse();
            console.log('done.. ' + og_tracks + ' tracks found.');
            for (var i = 0; i < song_list.length; i++) {
                var date = new Date(date_list[i]);
                $('<h4>'+timeSince(date)+' ago</h4><iframe id="frame'+i+'" src="https://w.soundcloud.com/player/?url='+ encodeURI(song_list[i]) +'&amp;auto_play=false&amp;hide_related=true&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true" />').appendTo('#result');
            }
            $("#result iframe").each(function() {
                initWidget(this, og_tracks);
            });
        });
    });
});
</script>

</body>
</html>
