<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SDK playground - oEmbed</title>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js" type="text/javascript"></script>
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  </head>
  <body>

    <a href="#" id="login"><img src="http://connect.soundcloud.com/2/btn-connect-sc-l.png" alt=""></a>
	<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/242663755&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    SC.initialize({
      client_id: '5afcef3388a0bd8047f1ab79a58d3faa',
      redirect_uri: 'http://jeffwolff.net/sndcld/callback.html'
    });

    // initiate auth popup
    $("#login").on("click", function( event ) {
    	var song_list = [];
    	event.preventDefault();
	    SC.connect().then(function() {
	      return SC.get('/me/activities', { limit: 210 });
	    }).then(function(me) {
	    	// console.log(Object.keys(me.collection));
	    	for (var i = me.collection.length - 1; i >= 0; i--) {
        		if (me.collection[i].type === "track") {
	      			song_list.push([me.collection[i].created_at, me.collection[i].origin.uri]);
          		}
	      	}
	      	for (i in song_list) {
	      		console.log(song_list[i] + '\n');
	      	}
	    });
	});
    </script>

  </body>
</html>
