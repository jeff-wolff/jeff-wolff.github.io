	<style>
	html, body {
		font-family: "adobe-garamond-pro", Georgia, serif;
		box-sizing: border-box;
		font-size: 125%;
		line-height: 1.5;
	}
	@media (max-width: 30em) {
		h1 {
			font-size: 1.5rem;
		}
		h2 {
			font-size: 1.25rem;
		}
	}
	*, *:before, *:after {

	}
	body {
		max-width: 760px;
		max-width: 38rem;
		margin: 0 auto;
		padding: 20px;
		padding: 1rem;
	}
	h1,h2,h3 {

		color: #222;
		letter-spacing: -.1rem;

	p {
		color: #333;
	}
	a {
		text-decoration: none;
	}
	ol {
		padding: 0;
	}
	li {
	  position: relative;
	}
	li:after {
	  position: absolute;
	  content: " ";
	  width: 100%;
	  box-shadow: inset 0 -6rem 6rem -1rem white;
	  height: 100%;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	}
	small {
		font-family: "Open Sans", Helvetica, Arial, sans-serif;
		font-size: 14px;
		font-size: 0.7rem;
	}
	span.logo span:first-child {
		padding-left: .4rem;
	}
	span {
		font-family: "adobe-garamond-pro", Georgia, serif;
		font-weight: bold;
		font-style: italic;
		font-size: 52px;
		font-size: 2.618rem;
		letter-spacing: -1px;
		position: relative;
		transition: all .4s ease-in-out;
		vertical-align: top;
		cursor: pointer;
	}
	img {
		width: 100%;
	}
